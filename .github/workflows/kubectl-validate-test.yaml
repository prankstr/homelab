name: kubectl-validate
on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  changed-apps:
    runs-on: homelab-arc-runner-set
    name: Find changed apps
    container:
      image: alpine/k8s:1.30.2
    outputs:
      matrix: ${{ steps.changed-apps.outputs.all_changed_files }}
    steps:
      - name: Ensure git is installed
        run: |
          if ! command -v git &> /dev/null
          then
            echo "git could not be found, installing..."
            sudo apt-get update && sudo apt-get install -y git
          fi

      - uses: actions/checkout@v4

      - name: Get changed apps
        id: changed-apps
        uses: tj-actions/changed-files@v44
        with:
          matrix: true
          dir_names: true
          files: |
            kubernetes/apps/**

      - name: List all changed files
        run: echo '${{ steps.changed-apps.outputs.all_changed_files }}'

  k8s-manifests-validation:
    runs-on: homelab-arc-runner-set
    name: Validate ${{ matrix.app }}
    needs: changed-apps
    container:
      image: alpine:k8s
    strategy:
      matrix:
        app: ${{ fromJSON(needs.changed-apps.outputs.matrix) }}
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      #      - name: Setup go
      #        uses: actions/setup-go@v5
      #        with:
      #          go-version: "stable"
      #
      #      - name: Install curl and jq
      #        run: sudo apt-get update && sudo apt-get install -y curl jq
      #
      #      - name: Install kubectl
      #        run: curl -LO "https://dl.k8s.io/release/$(curl "https://kromgo.p6r.dev/query?metric=kubernetes_version" | jq -r .message)/bin/linux/amd64"
      #
      #      - name: Install kubectl-validate
      #        run: go install sigs.k8s.io/kubectl-validate@latest
      #
      #      - name: Install Kustomize
      #        run: curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash

      - name: Kustomize Build
        run: ./kustomize build --enable-helm ${{ matrix.app }} > ${{ matrix.app }}/bundle.yaml

      - name: Run kubectl-validate
        run: kubectl validate ${{ matrix.app }}/bundle.yaml
