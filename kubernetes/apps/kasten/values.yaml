global:
  prometheus:
    external:
      host: vmsingle-victoria-metrics-k8s-stack.victoria-metrics.svc.cluster.local
      port: "8428"
prometheus:
  server:
    enabled: false
grafana:
  enabled: false
gateway:
  service:
    externalPort: 8000
ingress:
  create: true
  class: nginx
  host: kasten.{ MY_DOMAIN }
  pathType: Prefix
  urlPath: ""
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
  tls:
    enabled: true
    secretName: kasten.{ MY_DOMAIN }-cert
auth:
  tokenAuth:
    enabled: false
  oidcAuth:
    enabled: true
    secretName: "kasten-oidc"
    refreshTokenSupport: true
excludedApps:
  [
    "1password",
    "cert-manager",
    "default",
    "descheduler",
    "external-dns",
    "github-arc",
    "grafana",
    "ingress-nginx",
    "kromgo",
    "longhorn",
    "metallb",
    "morphos",
    "renovate",
    "snapshot-controller",
  ]
