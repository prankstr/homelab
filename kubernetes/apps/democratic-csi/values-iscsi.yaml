csiDriver:
  name: "iscsi"
controller:
  driver:
    imagePullPolicy: Always
node:
  hostPID: true
  driver:
    extraEnv:
      - name: ISCSIADM_HOST_STRATEGY
        value: nsenter
      - name: ISCSIADM_HOST_PATH
        value: /usr/local/sbin/iscsiadm
    iscsiDirHostPath: /usr/local/etc/iscsi
    iscsiDirHostPathType: ""
storageClasses:
  - name: iscsi
    defaultClass: true
    reclaimPolicy: Delete
    volumeBindingMode: Immediate
    allowVolumeExpansion: true
    parameters:
      fsType: ext4
      detachedVolumesFromSnapshots: "true"
    mountOptions: []
    secrets:
      provisioner-secret:
      controller-publish-secret:
      node-stage-secret:
      node-publish-secret:
      controller-expand-secret:
volumeSnapshotClasses:
  - name: iscsi
    parameters:
      detachedSnapshots: "false"
    annotations:
      k10.kasten.io/is-snapshot-class: true
driver:
  config:
    driver: freenas-api-iscsi
    instance_id:
    httpConnection:
      protocol: https
      host: truenas.{ MY_DOMAIN }
      port: 443
      apiKey: { TRUENAS_API_KEY }
      allowInsecure: false
      apiVersion: 2
    zfs:
      datasetParentName: storage/k8s/iscsi/volumes
      detachedSnapshotsDatasetParentName: storage/k8s/iscsi/snapshots
      datasetProperties:
        "org.freenas:description": "{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}/{{ parameters.[csi.storage.k8s.io/pvc/name] }}"
      zvolCompression:
      zvolDedup:
      zvolEnableReservation: false
      zvolBlocksize:
    iscsi:
      targetPortal: "truenas.{ MY_DOMAIN }:3260"
      targetPortals: []
      interface:
      nameTemplate: "{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}:{{ parameters.[csi.storage.k8s.io/pvc/name] }}"
      namePrefix: ""
      nameSuffix: ""
      targetGroups:
        - targetGroupPortalGroup: 2
          targetGroupInitiatorGroup: 2
          targetGroupAuthType: None
          targetGroupAuthGroup:
      extentInsecureTpc: true
      extentXenCompat: false
      extentDisablePhysicalBlocksize: true
      extentBlocksize: 512
      extentRpm: "SSD"
      extentAvailThreshold: 0

