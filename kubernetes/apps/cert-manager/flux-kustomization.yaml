apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux
  path: ./kubernetes/apps/cert-manager/app
  prune: true
  wait: true
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
        optional: true
  targetNamespace: cert-manager
