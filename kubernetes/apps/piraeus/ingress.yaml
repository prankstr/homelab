apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: piraeus
  namespace: piraeus
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  ingressClassName: nginx
  rules:
    - host: piraeus.{ MY_DOMAIN }
      http:
        paths:
          - path: /ui/
            pathType: Prefix
            backend:
              service:
                name: linstor-controller
                port:
                  name: api
  tls:
    - hosts:
        - piraeus.{ MY_DOMAIN }
      secretName: piraeus.{ MY_DOMAIN }-cert
